<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
    <title>MEU PRIMEIRO TEXTO EM HTML!</title>
    <!--Title é o título do texto, sendo h1 o mais importante -->  
</head>
<body>

    <h1>MEU PRIMEIRO TEXTO EM HTML!</h1>
    <p style="font-size: 15pt" >Bom Dia!, meu nome é:,<b>Matheus</b></p>

    <!-- <p> Parágrafo que quebrar a linha automatico
          <b>  Deixa seu texto em negrito  -->

    <p style="font-size: 15pt" >Tenho tantos 22 anos e quero cursar Front End!</p>
    <!-- < style= "font-size"> Serve para diminuir ou aumenta o tamanho da fonte do Texto -->

    <h2>APRENDIZADOS</h2>


    <p style="font-size: 15pt"><del>Internet</del></p>
    <p style="font-size: 17pt"><del>Algoritmos</del></p>
    <p style="font-size: 16pt"><mark>HTML</mark></p>

    <!-- 
      <del> </del>  Representa um texto com um Risco por cima.
      <mark> </mark> Representa um marca texto
    -->

    <p style="color: red;" 19pt">Css</p>
    <p style="color: red;" 19pt">BootStrap</p>
    <p style="color: red;" 19pt">Javascript</p>

<!-- style=color: muda a cor das letras  -->

<!-- <spam> </spam>  Comando para delimitar-->


</body>
</html>
